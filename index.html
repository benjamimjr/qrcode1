<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="viewport" content="width=device-width">
    <title>QR CODE</title>
</head>
<body id="base">
    <section id="content">
        
    </section>
	<input type="button" id="qr" name="qr" value="Ligar scanner" />
<script type="text/javascript" src="includes/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="includes/js/barcodescanner.js"></script>
<script type="text/javascript">

	function qrcodeConfig(){
	
	$("#qr").click(function(){
		cordova.plugins.barcodeScanner.scan(
			  function (result) {
				  alert("We got a barcode\n" +
						"Result: " + result.text + "\n" +
						"Format: " + result.format + "\n" +
						"Cancelled: " + result.cancelled);
			  }, 
			  function (error) {
				  alert("Scanning failed: " + error);
			  }
		   );
			
	});
	}
	
	
	document.addEventListener("deviceready", qrcodeConfig, false);   

</script>
</body>
</html>
